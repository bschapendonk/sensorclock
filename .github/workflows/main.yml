name: .NET

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: |
          7.0.x
        include-prerelease: true
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./software/cs/dotnet
    - name: Build
      run: dotnet build --no-restore
      working-directory: ./software/cs/dotnet
