name: Universal Windows Platform (UWP)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v1.0.3
      - name: MSBuild
        run: msbuild Sensorclock.sln
        working-directory: ./software/cs/uwp
